{% extends "auctions/layout.html" %}

{% block title %}
Create Listing
{% endblock %}

{% block body %}
<h2>Create New Listing</h2>
<form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title:</label>
        <input class="form-control" autofocus type="text" id="title" name="title" placeholder="Enter a Title">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" placeholder="Enter a Description"></textarea>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input class="form-control" type="number" id="price" name="price" placeholder="Enter Amount">
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" id="category" name="category">
            {% for option in options %}
            <option value="{{ option.categoryName }}">{{ option.categoryName }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="url">URL for an image:</label>
        <input class="form-control" type="url" id="url" name="url" placeholder="Enter URL">
    </div>
    <button class="btn btn-primary" type="submit">Publish</button>
</form>
{% endblock %}
